<!doctype html>
<html lang="en">

<head>
    {% include 'bootstrap/head.html' with title='Signup' %}
</head>

<body class="bg-light text-center">

    <!-- navbar -->
    {% include "bootstrap/navbar.html" with navtype=2 signup=True login_o=True home=True about=True %}

    <!-- form -->
    <div class="container" style="max-width:50vh;">
        <div class="row align-items-center" style="min-height:90vh;">
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                    {{ signup }}

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" name="email" maxlength="254" required="" id="id_email"
                            placeholder="name@example.com" autofocus>
                        <label for="id_email">Email address</label>
                    </div>
                    <select class="form-select mb-2" name="division" id="id_division"
                        aria-label="Default select example" required="">
                        {% for i in division %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="password" minlength="8" maxlength="15"
                            required="" id="id_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8, 15}" placeholder="Password">
                        <label for="id_password">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="repassword" minlength="8" maxlength="15"
                            required="" id="floatingPassword" placeholder="Re-enter Password">
                        <label for="floatingPassword">Re-enter Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">Site under development.</p>
                    <p class="text-muted fixed-bottom pb-3">&copy; 2021â€“2022</p>
                    <p class="text-muted mb-2" style="position:fixed; bottom:0px; right:10px;">Made with &#10084;
                        on &#127759;.</p>
                </form>
            </div>
        </div>
    </div>

    {% include "scripts/js.html" %}

</body>

</html>
