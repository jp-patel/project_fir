<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
</head>

<body>

    <div class="container">
        <p><a href="#" onclick="clicked()">Click here</a> to change col display type.</p>
    </div>
    <div class="container">
        <div class="row align-items-center text-center p-4" style="border: 0.1em solid #dc3545">
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-1</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-2</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-3</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-4</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-5</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-6</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-7</div>
            <div class="col-6" style="border: 0.1em solid #0d6efd">.col-8</div>
        </div>
    </div>

    <script>
        let counter = 0;

        function clicked() {
            let col_elements = document.getElementsByClassName("col-6");
            Array.from(col_elements).forEach(function (element, index) {
                if (index == counter) {
                    element.style.display = 'none';
                    console.log("here");
                }
            })
            counter++;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
